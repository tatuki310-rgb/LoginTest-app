version: 1.0
runtime: corretto17
build:
  commands:
    build:
      - curl -s https://archive.apache.org/dist/maven/maven-3/3.9.6/binaries/apache-maven-3.9.6-bin.tar.gz | tar xz
      - ./apache-maven-3.9.6/bin/mvn clean package -DskipTests
run:
  command: java -jar target/*.jar
  network:
    port: 8080